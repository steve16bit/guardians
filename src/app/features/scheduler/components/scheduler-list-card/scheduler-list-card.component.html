<div class="card-wrapper">
  <div class="car-img">
    <img src="../../../../../assets/images/{{data?.image}}" alt="" />
  </div>
  <div class="car-data">
    <h2>{{data?.name}}</h2>
    <p class="time-data">12/08/2024 - 23/08/2024</p>
    <p class="time-data">18:30 - 10:30</p>
    <p class="price"><b>R$</b> {{data?.price}} <b>/dia</b></p>
  </div>
</div>
